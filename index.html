<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <script src="tip.js"></script>
</head>
<body>
    <h1>This is a test!</h1>
    
    <form>
        <div>
        <label for="billamnt">Enter in your bill amount!</label>
        <br>
        <input type="text" name="tipForm" id="billamnt" placeholder="$0.00" required>
        </div>
        <div>
        <label for="tipamnt">How much would you like to tip?</label>
        <br>
        <input type="radio" name="tipForm" id="tipamnt" value="0.10" required>10%
        <input type="radio" name="tipForm" id="tipamnt" value="0.15" required>15%
        <input type="radio" name="tipForm" id="tipamnt" value="0.20" required>20%
        <input type="radio" name="tipForm" id="tipamnt" value="0.25" required>25%
        </div>
        <div>
            <input type="button" name="tipForm" onclick="calculateTip()" value="Calculate"></input>
            <br>
            <label for="tip">Tip Amount:</label>
            <p id="tip">$0.00</p>
            <label for="total">Total Amount:</label>
            <p id="total">$0.00</p>
        </div>
    </form>
</body>
</html>
